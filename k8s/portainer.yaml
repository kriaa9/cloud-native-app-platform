apiVersion: v1
kind: Namespace
metadata:
  name: portainer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      containers:
      - name: portainer
        image: portainer/portainer-ce:latest
        ports:
        - containerPort: 9000
          name: web
        - containerPort: 8000
          name: edge
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: portainer
spec:
  type: NodePort
  selector:
    app: portainer
  ports:
  - name: web
    port: 9000
    targetPort: 9000
    nodePort: 30900
  - name: edge
    port: 8000
    targetPort: 8000
    nodePort: 30800
